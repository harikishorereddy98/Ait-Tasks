<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wonders in world</title>
    <style>
        .container{
            text-align: center;
        }
        div{
            display: flex;
            flex-wrap: wrap;
        }
        img{
            width: 22pc;
            height: 13pc;
        }
     figure{
         width: 20pc;
         height:25pc;
     }
    </style>
</head>

<body>
    <div class="container">
        <h1>Seven Wonders Of World</h1>
        </div>
<header id="hari"> </header>
<script>
   
    let wonders=[
        {
        image:'macchupicchu.jpg',
        title:'Name:Machupicchu',
        country:'Country:PERU',
        descrip:'Machu Picchu is an Incan citadel set high in the Andes Mountains in Peru, above the Urubamba River valley. Built in the 15th century and later abandoned, it’s renowned for its sophisticated dry-stone walls that fuse huge blocks without the use of mortar, intriguing buildings that play on astronomical alignments and panoramic views. Its exact former use remains a mystery.',
        }, 
      {
        image:'petra.jpg',
        title:'Name:PETRA',
        country:'Country: Hashemite Kingdom of Jordan',
        descrip:'Located amid rugged desert canyons and mountains in what is now the southwestern corner of the Hashemite Kingdom of Jordan, Petra was once a thriving trading center and the capital of the Nabataean empire between 400 B.C. and A.D. 106. The city sat empty and in near ruin for centuries.',
        },
        {
        image:'colosseum.jpg',
        title:'Name:THE COLOSSEUM',
        country:'Country:ITALY',
        descrip:'The Colosseum, is an oval amphitheatre in the centre of the city of Rome, Italy, just east of the Roman Forum and is the largest ancient amphitheatre ever built, and is still the largest standing amphitheater in the world today, despite its age.',
        },
        {
        image:'taj.jpg',
        title:'Name:THE TAJMAHAL',
        country:'Country:INDIA',
        descrip:'The Taj Mahal is an ivory-white marble mausoleum on the southern bank of the river Yamuna in the Indian city of Agra. It was commissioned in 1632 by the Mughal emperor Shah Jahan to house the tomb of his favourite wife, Mumtaz Mahal; it also houses the tomb of Shah Jahan himself.',
        },
        {
        image:'christ.jpg',
        title:'Name:CHRIST THE REDEEMER',
        country:'Country:BRAZIL',
        descrip:'Christ the Redeemer is an Art Deco statue of Jesus Christ in Rio De Janeiro, Brazil, created by Polish-French sculptor Paul Landowski and built by Brazilian engineer Heitor da Silva Costa, in collaboration with French engineer Albert Caquot. Romanian sculptor Gheorghe Leonida fashioned the face.',
        },
        {
        image:'greatwall.jpg',
        title:'Name:THE GREAT WALL',
        country:'Country:CHINA',
        descrip:'The wall is made of cement, rocks, bricks, and dirt. It was finished in 1878 and it was meant to protect the north of the empire of China from enemy attacks. It is the longest structure humans have ever built. It is about 21,196 kilometres (13,171 miles) long, 9.1 metres (30 feet) wide and 15 metres (50 feet) high.',
        },
        {
        image:'chichen.jpg',
        title:'Name:CHICHEN ITZA',
        country:'Country:MEXICO',
        descrip:'Chichén Itzá is a complex of Mayan ruins on Mexicos Yucatán Peninsula. A massive step pyramid, known as El Castillo or Temple of Kukulcan, dominates the ancient city, which thrived from around 600 A.D. to the 1200s. Graphic stone carvings survive at structures like the ball court, Temple of the Warriors and the Wall of the Skulls. Nightly sound-and-light shows illuminate the buildings sophisticated geometry.',
        }
    ];
let world = '';
function wondersworld(){
world += `<div>`
 for (let i = 0; i<wonders.length;i++){

    world +=`<figure>`
    world += `<img src="../${wonders[i].image}" >`
    world += `<figcaption>${wonders[i].title}</figcaption>`
    world += `<figcaption>${wonders[i].country}</figcaption>`
    world += `<figcaption>${wonders[i].descrip}</figcaption>`
    world +=`</figure>`
    }
    world +=`</div>`
    document.getElementById('hari').innerHTML=world;
};
wondersworld()
 </script>

</body>
 </html>
