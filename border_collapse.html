<!DOCTYPE html>
<html>

<head>
  <style>
    table,
    td,
    th {
      border: 1px solid black;
    }

    #table1 {
      border-collapse: separate;
      border-spacing: 10px;
    }

    #table2 {
      border-collapse: collapse;
      border-spacing: 10px;
    }
  </style>
</head>

<h2>border-collapse</h2>
<p>The border-collapse property is used to specify the border model of a table. It specifies whether the borders of the
  table and its table cells should be “joined” or separated.</p>
<table id="table2">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>
<p> when we get border collapse is having the 1px border.</p>
</body>

</html>
