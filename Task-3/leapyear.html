<body>
    <script>
    function leapyear(year)
{
return (year % 100 === 0) ? (year % 400 === 0) : (year % 4 === 0);
}
document.write(leapyear(2020));
document.write(leapyear(2016));
document.write(leapyear(2012));
document.write(leapyear(1998));
</script>
</body>
