<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array check</title>
</head>
<body>
    <script>    
        var fruits = ["Apple", "Banana", "Mango", "pine apple"];
        
        if(fruits.indexOf("pine apple") !== -1){
            document.write("true")
        } else{
            document.write("false")
        }
        </script>
</body>
</html>
