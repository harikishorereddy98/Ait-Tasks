<html lang="en">

</head>
<body>
    <script>
    var num=151;
    var originalnum=num;
    var reverse=0;
    while(num!=0){
   reverse=(reverse*10)+(num%10);
   num=parseInt(num/10);
    }
    if(originalnum==reverse){
        document.write(reverse+"plindrome");
    }
    else{
        document.write(reverse+"not a palindrome")
    }
    </script>
    </body>
