<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even or odd</title>
</head>
<body>
    <script>
    var n;
    n=prompt("enter any number");
    if(n%2==0)
    document.write(n+" is even number");
    else
    document.write(n+" is odd number");
  </script>
</body>
</html>
