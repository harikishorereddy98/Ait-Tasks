    <script>
      debugger
const str= ("achieversit")

let duplicates = []

const tempstr= [...str].sort()

for (let i = 0; i < tempstr.length; i++) {
  if (tempstr[i + 1] === tempstr[i]) {
    duplicates.push(tempstr[i])
  }
}

console.log(duplicates)
    </script>
