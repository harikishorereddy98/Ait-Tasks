<body> 
   <img id="Image" onclick="turnOnOff()" src="OFFbulb.jpg"> 
        <p>Click on the bulb to turn it ON and OFF</p> 
<script> 
     function turnOnOff()  {
     var image = document.getElementById('Image');
     if (image.src.match("Image")){
        image.src = "D:\OFFbulb.jpg"; 
     }
     else{
        image.src = "D:\download.jpg"; 

     }
    } 
    </script> 
</body>
